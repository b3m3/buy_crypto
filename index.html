<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Buy Crypto</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="wrapp">

        <div class="top">
          <div class="top__col">
            <p class="label">Earnings</p>
            <h1 id="earnings">0.00$</h1>
          </div>

          <div class="top__col">
            <p class="label">Coins</p>
            <h4 id="coins">0.00</h4>
          </div>

          <div class="top__col">
            <p class="label">Total</p>
            <h4 id="total">0.00$</h4>
          </div>

          <div class="top__col">
            <p class="label">Interest rate</p>

            <div>
              <input id="percent" type="number" value="2.5">
            </div>
          </div>

          <div class="top__col">
            <p class="label">Capital</p>

            <div>
              <input id="capital" type="number" value="1">
            </div>
          </div>
        </div>

        <div class="body">
          <div class="body__col">
            <p class="label">Buy price</p>

            <div class="body__col_box">
              <span>$</span>
              <input id="buy" type="number" placeholder="0.00">
            </div>
          </div>

          <div class="body__col">
            <p class="label">Sale price</p>

            <div class="body__col_box">
              <span>$</span>
              <input id="sale" type="number" placeholder="0.00">
            </div>
          </div>

          <div class="body__col">
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
